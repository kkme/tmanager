<form class="form-horizontal" name="saleForm"
      ng-submit="saleProduct(product,sale,close)">
    <div class="col-sm-offset-1 col-sm-11">
        <p class="help-block">* 판매의 경우, 수정하실 때 보안을 위해 <b>고객 성함</b>과 <b>판매 날짜</b> 외에는 수정되지 않습니다.</p>
    </div>
    <div class="form-group col-sm-12">
        <label for="sale-name" class="col-sm-2 control-label">고객 성함</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sale-name" placeholder="홍길동"
                   ng-model="sale.buyerName" required>
        </div>
        <label for="phone" class="col-sm-2 control-label">PN</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="01012341234"
                   ng-model="sale.phone" ng-pattern="/^\d+$/" ng-minlength="11" ng-maxlength="11" required>
            <span class="error" ng-show="saleForm.phone.$error.pattern">숫자만 입력해주세요!</span>
            <span class="error" ng-show="saleForm.phone.$error.maxlength">자리 수가 초과 되었습니다.</span>
            <span class="error" ng-show="saleForm.phone.$error.minlength">정확한 자리 수가 아닙니다.</span>
        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="sale-telecom" class="col-sm-2 control-label">판매구분</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sale-telecom" placeholder="KM,SM~~"
                   ng-model="sale.exTelecom">
        </div>
        <label for="sale-memo" class="col-sm-2 control-label">MEMO</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="sale-memo" placeholder=""
                   ng-model="sale.memo">
        </div>
    </div>
    <div class="form-group col-sm-12">
        <div class="col-sm-offset-1 col-sm-4">
            <button type="submit" class="btn btn-primary" ng-disabled="saleForm.$invalid">판매등록</button>
            <button type="button" class="btn btn-cancel" ng-click="close()">취소</button>
        </div>
    </div>
</form>
