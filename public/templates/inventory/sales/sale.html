<form class="form-horizontal" name="saleForm" style="margin-top: 30px;"
      ng-submit="sales.save(newItem,close)">
    <div class="form-group col-sm-12">
        <label for="sale-name" class="col-sm-2 control-label">고객 성함</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="sale-name" placeholder="홍길동"
                   ng-model="newItem.buyerName" required>
        </div>
        <label for="saleDate" class="col-sm-2 control-label">판매일</label>

        <div class="col-sm-4">
            <input type="date" class="form-control" id="saleDate" ng-model="newItem.saleDate"
                   placeholder="yyyy-MM-dd" ng-change="newItem.createDate = changeStringToDateTime(newItem.saleDate,true)" required>
        </div>
    </div>
    <div class="col-sm-offset-1 col-sm-11">
        <p class="help-block">* 판매의 경우, 수정하실 때 보안을 위해 <b>고객 성함</b>과 <b>판매 날짜</b> 외에는 수정되지 않습니다.</p>

        <p class="help-block">* 다른 항목을 수정하시려면, 판매 취소후 재 등록해주세요.</p>
    </div>
    <div class="form-group col-sm-12">
        <div class="col-sm-offset-1 col-sm-4">
            <button type="submit" class="btn btn-primary" ng-disabled="saleForm.$invalid">수정</button>
            <button type="button" class="btn btn-cancel" ng-click="close()">취소</button>
        </div>
    </div>
</form>
