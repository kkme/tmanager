<div id="vendor-main" class="container">
    <div class="row">
        <div ng-include="'/assets/templates/inventory/left.menu.html'"></div>
        <div class="col-md-10">
            <div class="page-header"><h1>입고처 관리</h1></div>
            <div class="search well">
                <div class="row form-horizontal">
                    <div class="form-group col-sm-6">
                        <label for="name" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="이름" ng-model="searchOption.name" required>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="name" class="col-sm-2 control-label">통신사</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="telecom" ng-model="searchOption.telecom"
                                    ng-options="v.value as v.name for v in vendors.vendors">
                                <option value="">선택하세요</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-default pull-right"
                    modal="'/assets/templates/inventory/vendors/add.modal.html'"
                    options="{modify:false}"
                    >
                <i class="glyphicon glyphicon-plus"></i> Vendor 추가
            </button>
            <div ng-include="'/assets/templates/inventory/vendors/list.html'"/>
        </div>
    </div>
</div>
